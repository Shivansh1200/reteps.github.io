    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <!-- <img width=40 src="assets/filled_white.png" alt=""> -->

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapser">

        </button>
        <div class="collapse navbar-collapse ml-auto" id="navbarCollapser">
            <div class="navbar-nav">

    <main>

        <div class="container">

            <div class="row">
                <div class="col">
                    <form>
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" id="username" placeholder="Enter the bot's name"
                                maxlength="15" name="username" required>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Game Pin</label>
                            <input type="number" class="form-control" id="exampleInputPassword1"
                                placeholder="Enter the game pin" name="pin" required>
                            <small class="form-text text-muted">Not all games are able to be cracked.</small>
                        </div>
                        <button type="submit" class="btn btn-primary">Connect</button>
                    </form>

                </div>
            </div>
        </div>
        </div>
    </main>
    <!-- bootstrap -->
